<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>แสดงเวลาปัจจุบันของประเทศไทย</title>
    <link rel="icon" href="https://st3.depositphotos.com/1032749/14425/v/450/depositphotos_144254023-stock-illustration-time-flat-icon.jpg" type="image/x-icon" />
    <style>
        html, body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: "Kanit", sans-serif;
            font-weight: 300;
            font-style: normal;
            display: flex;
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.5s;
        }

        h1 {
            font-size: 3em;
        }

        #current-time {
            font-size: 5em;
            font-weight: bold;
        }

        #current-date {
            font-size: 2em;
            margin-top: 0px;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .theme-toggle,
        .fullscreen-toggle {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-toggle.dark-mode,
        .fullscreen-toggle.dark-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .theme-toggle.light-mode,
        .fullscreen-toggle.light-mode {
            background-color: #121212;
            color: #ffffff;
        }

        #container {
            background-color: rgba(0, 0, 0, 0.052);
            /* สีดำโปร่งแสง */
            border-radius: 50px;
            /* ขอบโค้งมน */
            padding: 20px;
            /* ขยายขนาดกล่อง */
            display: inline-block;
            /* ปรับขนาดตามเนื้อหา */
            border: 2px;
            transition: color 0.9s;
            /* เพิ่ม transition */
            text-align: center;
        }

        #container:hover {
            color: hsl(158, 95%, 34%);
            cursor: pointer;
        }

        footer {
            width: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="light-mode">
    <div id="container" class="container">
        <h1>เวลาปัจจุบันของประเทศไทย</h1>
        <p id="current-time"></p>
        <p id="current-date"></p>
        <button class="btn btn-light theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i> Select Mode
        </button>
        <button class="btn btn-light fullscreen-toggle" onclick="toggleFullScreen()">
            <i class="fas fa-expand"></i> Full Screen
        </button>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function displayServerTime() {
            fetch("https://worldtimeapi.org/api/timezone/Asia/Bangkok")
                .then((response) => response.json())
                .then((data) => {
                    let dateTime = new Date(data.datetime);
                    let hour = dateTime.getHours();
                    let minute = dateTime.getMinutes();
                    let second = dateTime.getSeconds();

                    let timeHtml = `<span class="hour">${hour}</span>:<span class="minute">${minute < 10 ? "0" + minute : minute
                        }</span>:<span class="second">${second < 10 ? "0" + second : second
                        }</span>`;
                    let thaiDate = dateTime.toLocaleDateString("th-TH", {
                        weekday: "long",
                        year: "numeric",
                        month: "long",
                        day: "numeric",
                    });

                    document.getElementById("current-time").innerHTML = timeHtml;
                    document.getElementById(
                        "current-date"
                    ).textContent = `${thaiDate} (สัปดาห์ที่ ${getWeekNumber(
                        dateTime
                    )})`;

                    document.title = ` เวลาตอนนี้ ${hour}:${minute} `;
                })
                .catch((error) => {
                    console.error("Error fetching time:", error);
                });
        }

        function getWeekNumber(date) {
            let firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            let pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }

        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector(".theme-toggle");
            const fullscreenButton = document.querySelector(".fullscreen-toggle");
            if (body.classList.contains("light-mode")) {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                button.classList.remove("light-mode");
                button.classList.add("dark-mode");
                fullscreenButton.classList.remove("light-mode");
                fullscreenButton.classList.add("dark-mode");
                button.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                button.classList.remove("dark-mode");
                button.classList.add("light-mode");
                fullscreenButton.classList.remove("dark-mode");
                fullscreenButton.classList.add("light-mode");
                button.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        displayServerTime();
        setInterval(displayServerTime, 1000);
    </script>
    <footer>
        <p> &copy; Sumett Ampornsak 2024</p>

    </footer>
</body>

</html>
