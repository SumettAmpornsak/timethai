<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตั้งค่า</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Prompt:wght@300&family=Mali:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            padding: 20px;
        }
        .setting-container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand" href="index.html">กลับสู่หน้าหลัก</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container setting-container">
        <h2>ตั้งค่าพื้นฐาน</h2>

        <!-- การเลือกขนาดตัวอักษร -->
        <div class="form-group">
            <label for="fontSize">ปรับขนาดตัวอักษร</label>
            <select class="form-control" id="fontSize">
                <option value="14">14px</option>
                <option value="16">16px</option>
                <option value="18">18px</option>
                <option value="20">20px</option>
                <option value="24">24px</option>
                <option value="26">26px</option>
                <option value="28">28px</option>
                <option value="30">30px</option>
                <option value="32">32px</option>
                <option value="34">34px</option>
                <option value="36">36px</option>
                <option value="38">38px</option>
                <option value="40">40px</option>
            </select>
        </div>

        <!-- การเลือกสีพื้นหลัง -->
        <div class="form-group">
            <label for="bgColor">สีพื้นหลัง</label>
            <input type="color" class="form-control" id="bgColor" value="#ffffff">
        </div>

        <!-- การเลือกฟอนต์ -->
        <div class="form-group">
            <label for="fontFamily">ปรับฟอนต์</label>
            <select class="form-control" id="fontFamily">
                <option value="'Kanit', sans-serif">Kanit</option>
                <option value="'Arial', sans-serif">Arial</option>
                <option value="'Times New Roman', serif">Times New Roman</option>
                <option value="'Prompt', sans-serif">Prompt</option>
                <option value="'Roboto', sans-serif">Roboto</option>
                <option value="'Mali', cursive">Mali</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="applySettings()">บันทึกการตั้งค่า</button>
    </div>

    <script>
        function applySettings() {
            const fontSize = document.getElementById("fontSize").value;
            const bgColor = document.getElementById("bgColor").value;
            const fontFamily = document.getElementById("fontFamily").value;

            // เก็บการตั้งค่าใน LocalStorage
            localStorage.setItem("fontSize", fontSize);
            localStorage.setItem("bgColor", bgColor);
            localStorage.setItem("fontFamily", fontFamily);

            alert('การตั้งค่าถูกบันทึกแล้ว');
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
